<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Alert with square crossfade and typewriter effect</title>
		<link rel="stylesheet" type="text/css" href="style/alert.css">
		<link rel="stylesheet" type="text/css" href="style/blinking-cursor.css">
	</head>
	<body>
		<div id="background">
			<div id="image" style="width: 70px; height: 70px;"></div>
			<div id="alert" style="width: 220px; font-size: 0;">
				<span id="alert-text"></span>
			</div>
			<div id="top" style="width: 312px; height: 94px;"></div>
			<div id="bottom">
				&lt;<span id="text">Axolotl</span>&gt;
			</div>
		</div>
	</body>
	<script type="text/javascript" src="scripts/config.js"></script>
	<script type="text/javascript" src="scripts/alert.js"></script>
</html>
